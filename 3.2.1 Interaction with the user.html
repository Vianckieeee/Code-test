<!DOCTYPE html>
<html>
     <head></head>
     <!-- 
      1. <input id="myId" type="text">: This is an input element with the attribute id set to "myId" and the type set to "text." It creates a text input field that allows users to enter text.
      2.<button onClick="console.log(document.getElementById('myId').value)">Get Text</button>: This is a button element. When this button is clicked, it triggers an event specified by the onClick attribute.
      The onClick attribute contains JavaScript code that logs the value of the input field with the id "myId" to the console. 
      So, when you click the "Get Text" button, it will display the text entered into the input field in the browser's console.
      -->
     <body>
      <input id="myId" type="text"></input>
      <button onClick="console.log(document.getElementById('myId').value)">Get Text</button>
     </body>
</html>
